<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigData-MiProyecto</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />

    <!-- Tu CSS personalizado -->
    <link href="{{ url_for('static', filename='css/landingPage.css') }}"
          rel="stylesheet" />

    <style>
        /* Estilos para el carrusel y el texto superpuesto */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 0.3rem;
        }

            .carousel-caption h5 {
                font-size: 2rem;
                font-weight: bold;
                color: #fff;
            }

            .carousel-caption p {
                font-size: 1rem;
                color: #f0f0f0;
            }

        .after-carousel {
            margin-top: 2rem;
        }

        .welcome-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4a4a4a;
        }

        footer {
            background-color: #5a2d8a;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

            footer a {
                color: #f0f0f0;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <!-- ==============================
         Header / Navegación
         ============================== -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">BigData-MiProyecto</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/buscador">Buscador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacto">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- ==============================
         Carrusel de Imágenes
         ============================== -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>

        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="static/Images/slide1.png"
                     class="d-block w-100"
                     alt="Análisis de datos"
                     style="max-height: 500px; object-fit: cover;" />
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="static/Images/slide2.png"
                     class="d-block w-100"
                     alt="MongoDB y Elastic"
                     style="max-height: 500px; object-fit: cover;" />
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="static/Images/slide3.png"
                     class="d-block w-100"
                     alt="Interfaz Moderna"
                     style="max-height: 500px; object-fit: cover;" />
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>

        <!-- Controles de Navegación -->
        <button class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- ==============================
         Contenido Principal
         ============================== -->
    <div class="container my-5 after-carousel">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <p class="welcome-text text-center">
                    Bienvenidos al proyecto de <strong>BigData</strong>, desarrollado por
                    <strong>Paula Bohórquez M</strong> como parte de las actividades en la
                    Maestría de Analítica de Datos de la Universidad Central.
                </p>
            </div>
        </div>
    </div>

    <!-- ==============================
         Pie de página
         ============================== -->
    <footer class="text-center py-3">
        <p class="mb-0">Creado por {{ creador }}</p>
        <p class="mb-0" id="current-year"></p>
        <p class="mb-0" id="version_app">{{ version }}</p>
    </footer>

    <!-- Bootstrap 5 JS (Popper + Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <!-- Script para mostrar el año actual -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
